<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Area of a Rectangle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            .mathBackground{
                background-image: url('mathWallpaper.png');
                text-align: center;
            }
            .mathDiv{
                margin-top: 100px;
                padding-top: 20px;
                border-style: ridge;
                border-color: white;
                border-width: 6px;
                width: 600px;
                height: 400px;
                text-align: center;
                background-color: black;
                margin-left:auto;
                margin-right:auto;
            }
            h1{
                color: white;
            }
            .submitButton{
                background-color: white;
                color:black;
                border-style:ridge;
                border-width: 4px;
                border-color:appworkspace;
            }
            
            .submitButton:hover{
                cursor:pointer;
            }
            
            .textArea:hover{
                cursor:crosshair;
                background-color: blue;
               
            }
            .textArea{
                
            }
            h3{
                color: blue;
            }
            
        </style>
        
    </head>
    <body class="mathBackground">
        <form id ="areaInput" name="areaInput" method="POST" action="">
        <div class="mathDiv"><h1>Enter the Dimensions of the Rectangle</h1>
        <h3>Length</h3><textarea class="textArea" id="length" name="length"></textarea>
        <br>
        <h3>Width</h3><textarea class="textArea" id="width" name="width"></textarea>
        <br><br>
        <input id="areaSubmit" name="areaSubmit" type="submit" value="Get Area" class="submitButton">
        </div>
        <br><br>
        </form>
    </body>
</html>
